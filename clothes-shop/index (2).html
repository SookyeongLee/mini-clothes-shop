<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style (2).css" />
    <script src="src/main (2).js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img class="logoBtn" src="img/logo.png" alt="logo">
    
    <!-- Buttons -->
    <div class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="button image" class="btn__img" data-key="type" data-value="tshirt">
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="button image" class="btn__img" data-key="type" data-value="pants">
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="button image" class="btn__img" data-key="type" data-value="skirt">
      </button>
      <button class="btn">
        <div class="btn__color blue" data-key="color" data-value="blue">Blue</div>
      </button>
      <button class="btn">
        <div class="btn__color yellow" data-key="color" data-value="yellow">Yellow</div>
      </button>
      <button class="btn">
        <div class="btn__color pink" data-key="color" data-value="pink">pink</div>
      </button>
    </div>
    
    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
